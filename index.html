<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep the existing head content) ... -->
    <style>
        /* ... (keep the existing styles) ... */

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--langham-dark);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        button {
            padding: 12px 24px;
            border: none;
            background: var(--langham-gold);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: #A08440;
        }
        
        /* Add this new style to ensure the slide container doesn't overlap with controls */
        .slide-container {
            padding-bottom: 80px; /* Increase this value if needed */
        }
    </style>
</head>
<body>
    <!-- ... (keep the existing body content) ... -->

    <div class="controls">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <!-- ... (keep the existing script) ... -->
</body>
</html>
